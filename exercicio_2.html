<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">

</head>


<body>

    <h4>EXERCÍCIO_2</h4>

    <script>

        var cores = [" Azul",
                     " Roxo",
                     " Vermelho"]

        for(var i=0 ; i <cores.length; i++)
        {
                document.write("<br>"+cores[i])
        }


        cores.forEach(
            (cores) => { 
                document.write("cores: " +cores+ "<br><hr>")
            }
        );


        function exibirLista(lista)
        {
            document.write("<hr")
            lista.forEach(
            (cores) => {
                document.write("cores: " +cores+ "<br><hr>")
            }
            );
        }

        document.write("<hr>")

        exibirLista(cores)
        cores.push("Amarelo")




    </script>


</body>

</html>
