<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor</title>
</head>

<body>
    <input id="texto" name="texto" type="text"/>

    

    <button onclick="adicionarImagens()">Adicionar</button>

      <ul id="listaImagens">
            
      </ul>


      <script>
            function adicionarImagens()
            {

                var lista = document.getElementById('listaImagens')
                var texto = document.getElementById('texto')
                var item = document.createElement('li')
                var img = document.createElement('img')

                img.src = texto.value
                img.width = 150
                img.height =75
                item.innerText = texto.value
                item.append(img)
                lista.append(item)
            }

            var nomes = [
                        "Nix", "Nalu",
                        "Heitor", "Julio",
                        "Elizabeth", "Naiani",
                        "Vilma", "Mina",
                        "Julian", "Bianca",
                        "Thomas", "Matheus",
                        "Thiago", "Leonardo",
                        
                        ]
            alert( 
                nomes.length + " - " +
                nomes[0] + " - " +
                nomes[1] + " - " +
                nomes[numeroAleatorio(13)]
        )
        
        
        function numeroAleatorio(numeroMaximo)
        {
            return Math.floor(Math.random() * numeroMaximo)
        }
            
        nomes.reverse();//  Inverte a ordm do elemento
        nomes.shift();//    Remove o primeiro elemento
        nomes.unshift();//  Adiciona 0 no inicio
        nomes.pop();//  Remove o último elemento
        nomes.push();// Adiciona x no final
        

        nomes.forEach(
            (valor,indice) => {
                document.write("indice: "+indice+"Valor é: "+valor+ "<br>")
            }           
        );

            exibirLista(nomes)
            nomes.unshift("Novo nome no inicio da lista");// Adiciona 0 no inicio
            exibirLista(nomes)
            nomes.shift();// Remove o primeiro elemento
            exibirLista(nomes)
            nomes.push("Joaquim do Final da lista");// Adiciona x no final
            exibirLista(nomes)
            nomes.pop()// Remove o último elemento
            exibirLista(nomes)




        function exibirLista(lista)
            {
                document.write("<hr>")
                lista.forEach(
            (valor,indice) => {
                document.write("indice: "+indice+"Valor é: "+valor+ "<br>")
            }           
        );
            document.write("<hr>")

            }

      </script>


</body>
</html>
